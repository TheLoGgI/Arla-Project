<body>


    <header>

        <ul id="headernav" class="header-nav">

            <li><a href="#registerings-historik" class="nav-links">Registerings historik</a> </li>

    <main>

                <div>
                    <div>
                        <button class="blank-btn">Gem samling</button>

                    </div>
                </div>



            </div>
            <div class="graf-element" id="emne-box">

                    <input type="text" placeholder="Søg emner" name="search" class="searchbar">




                </div>
                <div id="emne-container">


                    <button class="emne-collapsible" onclick="flipArrowDyr()">Dyr<img src="images/Group%20180.svg" id="dyr-arrow" class="arrows"></button>
                    <div class="content">
                        <button class="emne" id="kwh">Købt strøm, kWh<img src="images/Group%20233.svg" class="emne-arrow"></button>
                    </div>

                    </div>

                    <button class="emne-collapsible" onclick="flipArrowEnergi()">Energi<img src="images/Group%20180.svg" id="energi-arrow" class="arrows"></button>
                    <div class="content">

                         <button class="emne" >Produceret strøm, kWh<img src="images/Group%20233.svg" class="emne-arrow"></button>
                          <button class="emne" id="emne-graa">Diesel, liter<img src="images/Group%20233.svg" class="emne-arrow"></button>
                           <button class="emne" >Benzin, liter<img src="images/Group%20233.svg" class="emne-arrow"></button>
                    </div>

                    <button class="emne-collapsible" onclick="flipArrowCo2()">Co2<img src="images/Group%20180.svg" id="co2-arrow" class="arrows"></button>
                    <div class="content">
                        <button class="emne" id="kwh">Købt strøm, kWh<img src="images/Group%20233.svg" class="emne-arrow"></button>
                    </div>

                    <button class="emne-collapsible" onclick="flipArrowFoder()">foder<img src="images/Group%20180.svg" id="foder-arrow" class="arrows"></button>
                    <div class="content">
                        <button class="emne" id="kwh">Købt strøm, kWh<img src="images/Group%20233.svg" class="emne-arrow"></button>
                    </div>

                    <button class="emne-collapsible" onclick="flipArrowOeko()">økomoni<img src="images/Group%20180.svg" id="oeko-arrow" class="arrows"></button>
                    <div class="content">
                        <button class="emne" id="kwh">Købt strøm, kWh<img src="images/Group%20233.svg" class="emne-arrow"></button>
